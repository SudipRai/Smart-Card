{% extends "layout.html" %}

{% block content %}
<a href="/adduser" class="btn btn-primary btn-addprofile">Add User</a>
<table class="table" id="table">
	<tr>
		<thead>
			<th>ID</th>
			<th>USERNAME</tah>
			<th>PASSWORD</th>
		</thead>
	</tr>
{% for user in users %}
	<tr>
		<tbody>
			<td>{{user.id}}</td>
			<td>{{user.username}}</td>
			<td>{{user.password}}</td>
		</tbody>
	</tr>
{% endfor %}
</table>
<script>
	$(".dash-sidebar").find("active").removeClass("");
		$("#admin-detail").addClass("active");
</script>
{% endblock content %}
