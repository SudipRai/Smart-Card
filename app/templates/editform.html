
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'styles/style2.css' %}">
  <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
  <script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
  <script src="{% static 'js/all.js' %}"></script>
  <script src="{% static 'js/jquery-3.4.1.popper.min.js' %}" ></script>
  <script src="{% static 'js/jquery-3.4.1.bootstrap.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'styles/all.css' %}" />
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav class="navbar fixed-top justify-content-center">
  <ul class="">
    <li class="">
      <a class="" href="#">Edit Profile</a>
    </li>
  </ul>
</nav>

  <section class="contactus" id="contactid">      
   
    
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-10 offset-lg-2 offset-mg-2 offset-1">
 <form class="form-group" method="POST" action="/save/{{edit.id}}" enctype="multipart/form-data">
  {% csrf_token %}
        <div class="form-group">
           <input type="file" name="image" multiple>
        </div>
              
        <a href="">Change profile photo</a>
    
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="fullname" class="form-control" value="{{edit.fullname}}" placeholder="Sudip Rai"  required autocomplete="off">
          </div> 

          <div class="form-group">
            <label>Address</label>
            <input type="text" value="{{edit.address}}" name="address" class="form-control" placeholder="Dillibazar, Kathmandu" required autocomplete="off">
          </div>  
          <div class="form-group">
            <label>Company Name</label>
            <input type="text" value="{{edit.companyname}}" name="companyname" class="form-control"  required autocomplete="off">
          </div>
          <div class="form-group">
            <label>My Bio</label>
            <textarea class="form-control" value="{{edit.bio}}"  name="bio"  rows="5"></textarea>
          </div> 

          <div class="form-group">
            <label>Email</label>
            <input type="Email" name="email" value="{{edit.email}}" class="form-control" placeholder="lorem@ipsum.com" required autocomplete="off">
          </div> 


          <div class="form-group">
            <label>Contact</label>
            <input type="text" value="{{edit.contact}}" name="contact" class="form-control" placeholder="Contact" required autocomplete="off">            
          </div> 
          <div class="form-group">
            <label>Website</label>
            <input type="text" value="{{edit.website}}" name="website" class="form-control" placeholder="Website" required autocomplete="off">            
          </div> 
          <div class="form-group">
            <label>Social network</label>
            <input type="text" value="{{edit.instagram}}" name="instagram" class="form-control" id="instagram" placeholder="Sudip Rai" required autocomplete="off">            
          </div> 
          <div class="form-group">
            <input type="text" value="{{edit.facebook}}" name="facebook" class="form-control" id="facebook" placeholder="Sudip Rai" required autocomplete="off">            
          </div> 
          <div class="form-group">
            <input type="text" value="{{edit.twitter}}" name="twitter" class="form-control" id="twitter" placeholder="Sudip Rai" required autocomplete="off">            
          </div> 
          <div class="form-group">
            <input type="text" value="{{edit.google}}" name="google" class="form-control" id="google" placeholder="Sudip Rai" required autocomplete="off">            
          </div>   
          <div class="form-group">
            <input type="text" value="{{edit.whatsapp}}" class="form-control" name="whatsapp" id="whatsapp" placeholder="Sudip Rai" required autocomplete="off">            
          </div> 
           <div class="form-group">
            <input type="text" value="{{edit.youtube}}" class="form-control" name="youtube" id="youtube" placeholder="Sudip Rai" required autocomplete="off">            
          </div>                                       
        </div>  
      </div>
    </div>
<div class="btn-save" style="text-align: center; margin: 20px;">
        <button class="btn btn-primary" style="width: 200px;">Save</button>
    </div>
  
  <hr>
  <p style="text-align: center;">Powered by Smart</p>
    </form>
  </section>

  </body>
</html>
