<!-- /*-------This is the layout Form of Dashboard-------*/ -->


{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
	<link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
	<script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
	<script src="{% static 'js/all.js' %}"></script>
	<script src="{% static 'js/jquery-3.4.1.popper.min.js' %}" ></script>
	<script src="{% static 'js/jquery-3.4.1.bootstrap.min.js' %}"></script>
	<link rel="stylesheet" href="{% static 'styles/all.css' %}" />
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/dashboard">Home</a>
      </li>
      
      <li class="nav-item">
        <a href="/logoutadmin" id="logout" class="nav-link">Log Out</a>
      </li>    
    </ul>
  </div>  
</nav>

	<div class="container-fluid dash">
		<div class="row">
			<div class="col-md-2 dash-sidebar">
				<ul class="list-group">
					<li id="product-detail" class="list-group-item list-group-item-action"><a href="/dashboard"> Order Details</a></li>
					<li id="customer-detail"  class="list-group-item list-group-item-action "><a href="/logindetail">Customer Login Details</a></li>
					<li id="admin-detail" class="list-group-item list-group-item-action"><a href="/profiledetail">Profile</a></li>
					
				</ul>
			</div>
			<div class="col-md-10 dash-content">
    			{% block content %}


   				{% endblock %}
			</div>
		</div>
	</div>

</body>
</html>
