{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
<link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
  <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
  <script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
  <script src="{% static 'js/all.js' %}"></script>
  <script src="{% static 'js/jquery-3.4.1.popper.min.js' %}" ></script>
  <script src="{% static 'js/jquery-3.4.1.bootstrap.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'styles/all.css' %}" />
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body class="login-body">
<div class="container">
<form method="POST" action="/check" enctype="multipart/form-data">		
  {% csrf_token %}
		<div class="col-md-4 center-div">
			<h1>Login</h1>
			<button type="button" class="btn btn-primary login-fb"><i class="fab fa-facebook"></i> Log in with Facebook</button>
			<button type="button" class="btn btn-danger login-fb"><i class="fab fa-google"></i> Log in with Google</button>
			<h5>Or</h5>
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <p style="font-size: 12px;">Forgot your Password?</p>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
  </div>
  <button type="submit" class="btn btn-primary" id="btn-login"> Login</button>
  <p>Don't have an account? <a href="">Sign Up</a></p>
</form>
</div>









<script src="js/jquery-3.4.1.slim.min.js"></script>
	<script src="js/all.js"></script>
	<script src="js/jquery-3.4.1.popper.min.js" ></script>
	
	<script type="text/javascript" src="js/custom.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
