{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	 <link rel="stylesheet" type="text/css" href="{% static 'styles/style1.css' %}">
  <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
  <script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
  <script src="{% static 'js/all.js' %}"></script>
  <script src="{% static 'js/jquery-3.4.1.popper.min.js' %}" ></script>
  <script src="{% static 'js/jquery-3.4.1.bootstrap.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'styles/all.css' %}" />
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
  
  {% for p in profile %}

<div class="container-fluid">
	<div class="profile">
		<img src="{% static '/image/' %}{{p.image}}" id="profile-img">
    <h3 class="name">{{p.fullname}}</h3>
    <div class="btns">
      
              <a href="{{p.contact}}"> <button class="contact-style"> <i class="icon fas fa-phone-alt"></i>
                </button></a>
           
              <a href="{{p.website}}"> <button class="website-style"> <i class="icon fas fa-globe"></i>
                </button></a>
                 <a href="{{p.google}}"> <button class="gmail-style"> <i class="icon fas fa-envelope-square"></i>
                </button></a>
              
    </div>
    <br>
        <div class="office-name">
        <p><b>{{p.companyname}}</b></p>
        </div>
        <p class="job"> {{p.bio}}</p>
        <hr class="hr-2">
        <div class="contact-info add" style="margin: 0 25px;">
            <div class="item" style="padding: 10px; border:0.5px solid #F8F9F9; margin: 10px; border-radius: 18px; background: #F8F9F9;" >
               <i class="icon fas fa-map-marker-alt"></i>
                {{p.address}}
            </div>
       <a href="/vcard/{{p.id}}" download> <button type="button" id="btn"><i class="fa fa-download"></i>  Add to Contact</button></a>
       <hr class="hr-2">
       <h4 class="name">Connect With Us</h4>
 <div class="btns">
      
              <a href="{{p.facebook}}"> <button class="facebook"> <i class="icon fab fa-facebook"></i>
                </button></a>
           
              <a href="{{p.instagram}}"> <button class="instagram"> <i class="icon fab fa-instagram"></i>
                </button></a>
                 <a href="{{p.twitter}}"> <button class="twitter"> <i class="icon fab fa-twitter"></i>
                </button></a>
                <a href="{{p.youtube}}"> <button class="youtube"> <i class="icon fab fa-youtube"></i>
                </button></a>
              
    </div>
        
        
      
        {% endfor %}
              <hr class="hr-2">
              <p>Powered by Smart</p>
		
	</div>
</div>
</div>
</body>
</html>
